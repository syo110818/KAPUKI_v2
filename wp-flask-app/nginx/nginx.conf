events {}

http {
    # HTTP → HTTPS リダイレクト
    server {
        listen 80;
        server_name furisode-kapuki.com www.furisode-kapuki.com;

        return 301 https://$host$request_uri;
    }

    # HTTPS サーバー
    server {
        listen 443 ssl;
        server_name furisode-kapuki.com www.furisode-kapuki.com;

        # SSL証明書のパス（Let's Encrypt）
        ssl_certificate /etc/letsencrypt/live/furisode-kapuki.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/furisode-kapuki.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # WordPress のリバースプロキシ
        location / {
            proxy_pass http://wordpress:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Flask アプリのプロキシ（パス /flask/ にマッチ）
        location /flask/ {
            proxy_pass http://flask:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            rewrite ^/flask/(.*)$ /$1 break;
        }
    }
}
